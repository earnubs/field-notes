<!doctype html>
<html lang="en">
<title>{{ site.title }}{% if title %} | {{ title }}{% endif %}</title>
<meta charset="utf8">
<link rel="icon" type="image/png" href="/static/img/favicon.png">
<link href="/static/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
<div class="b-layout__banner">
  <div class="b-layout__container">
    <a class="b-layout__banner_wordmark" href="/">carisenda</a>
  </div>
</div>
<div class="b-layout__content">
  {% block content %}
  <div class="b-post b-post_excerpt">
    <div class="b-post__container">
      {% if path %}
      <h1 class="b-post__title"><a href="/{{ path }}">{{ title }}</a></h1>
      {% else %}
      <h1 class="b-post__title">{{ title }}</h1>
      {% endif %}
      {% if subline %}
      <h2 class="b-post__title_subline">{{ subline }}</h2>
      {% endif %}
      <div class="b-post__body">
        {{ contents | safe }}
      </div>
      <div class="b-post__metadata">
        <p>Published <span class="b-datetime_relative">{{ moment(publishedDate).format('x') }}</span>, <span class="b-datetime">{{ moment(publishedDate, 'YYYY-MM-DD HH:mm').format("ll") }}</span></p>
        <p><a href="{{ sourceURL }}"><img src="/static/img/github.svg" width="16" height="16" /></a></p>
      </div>
    </div>
  </div>
  {% endblock %}
</div>

<script src="/static/js/lib/moment.min.js"></script>
<script src="/static/js/datetime.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-23153631-1', 'auto');
  ga('send', 'pageview');

</script>
</html>
