<!doctype html>
<title>{{ site.title }}</title>
<meta charset="utf8">
<link href="/css/all.css" rel="stylesheet">
<div class="b-layout__content">
  {% block content %}
  {% include "_post.html" %}
<div class="b-post">
  {% if path %}
  <h1 class="b-heading__title"><a href="/{{ path }}">{{ title }}</a></h1>
  {% else %}
  <h1 class="b-heading__title">{{ title }}</h1>
  {% endif %}
  {% if publishedDate %}
  <div class="b-post__datetime">
    <div class="b-post__datetime_published">
      {{ moment(publishedDate, 'YYYY-MM-DD HH:mm').format("LLLL") }}
    </div>
  </div>
  {% endif %}
  {{ contents | safe }}
</div>
  {% endblock %}
</div>
