<!doctype html>
<title>{{ site.title }}{% if title %}| {{ title }}{% endif %}</title>
<meta charset="utf8">
<base href="{{ site.url }}">
<link rel="icon" type="image/png" href="/img/favicon.png">
<link href="/css/all.css" rel="stylesheet">
<div class="b-layout__banner">
  <div class="b-layout__container">
    <a href="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="82" height="80"><path fill="#002b36" stroke="#002B36" stroke-width="2" stroke-miterlimit="10" d="M34 18h18l-7 20h7L35 61l4-20h-9z"/><ellipse cx="40.4" cy="39.6" fill="none" stroke="#002B36" stroke-width="4" stroke-miterlimit="10" rx="38.1" ry="37.6"/></svg>
  </a>
  </div>
</div>
<div class="b-layout__content">
  {% block content %}
  <div class="b-post b-post_excerpt">
    <div class="b-post__container">
      {% if path %}
      <h1 class="b-post__title"><a href="{{ path }}">{{ title }}</a></h1>
      {% else %}
      <h1 class="b-post__title">{{ title }}</h1>
      {% endif %}
      <div class="b-post__body">
        {{ contents | safe }}
      </div>
      <div class="b-post__metadata">Posted <span class="b-datetime_relative">{{ moment(publishedDate).format('x') }}</span> / <span class="b-datetime">{{ moment(publishedDate, 'YYYY-MM-DD HH:mm').format("LLLL") }}</span>
        <p><a href="mailto:{{ site.email }}">{{ site.author }}</a></p>
        <p><a href="{{ github }}">{{ github }}</a></p>
      </div>
    </div>
  </div>
  {% endblock %}
</div>

<script src="/js/lib/moment.min.js"></script>
<script src="/js/datetime.js"></script>
