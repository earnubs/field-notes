<div class="b-post">
  {% if post.path %}
  <h1 class="b-heading__title"><a href="/{{ post.path }}">{{ post.title }}</a></h1>
  {% else %}
  <h1 class="b-heading__title">{{ post.title }}</h1>
  {% endif %}
  {% if post.publishedDate %}
  <div class="b-post__datetime">
    <div class="b-post__datetime_published">
      {{ moment(post.publishedDate, 'YYYY-MM-DD HH:mm').format("LLLL") }}
    </div>
  </div>
  {% endif %}
  {{ post.contents | safe }}
</div>
